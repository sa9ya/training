    <script>
        $(window).ready(function(){
            var count_img = $('img').length,
                data = new Date(),
                p1 = document.createElement('p'),
                p2 = document.createElement('p'),
                dy=data.getDate(),
                mth=data.getMonth()+1,
                yr=data.getFullYear(),
                hs=data.getHours(),
                min=data.getMinutes(),
 inner=document.getElementById('onefour').parentNode;
            if(dy<10)dy='0'+dy;
            if(mth<10)mth='0'+mth;
            if(hs<10)hs='0'+hs;
            if(min<10)min='0'+min;
            var curentData=dy+'.'+mth+'.'+yr+' '+hs+':'+min;
            p1.innerHTML='Текущая дата: '+curentData;
            p2.innerHTML='Количество картинок: '+count_img;
            inner.insertBefore(p1,inner.firstChild);
            inner.insertBefore(p2,inner.firstChild);
        });
    </script>
