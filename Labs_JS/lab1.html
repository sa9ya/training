<!DOCTYPE html>
<HTML>
  <HEAD>
      <meta charset="utf-8">
  <title>Площа круга</title>
  </HEAD>
  <BODY>
  <script>
  var RadiusCircle=2;
  var NumberPi=3;
  var Pi=3.14;
  document.write ("Площа круга дорівнює: "+ Pi*(RadiusCircle*RadiusCircle)+". <br>")
  document.write ("Довжина гіпотенузи дорівнює: "+ Math.sqrt((RadiusCircle*RadiusCircle)+(NumberPi*NumberPi))+".")
  </script>
  </BODY>
  </HTML>
